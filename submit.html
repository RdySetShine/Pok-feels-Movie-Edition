<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/Css/submit.css">
    <title>Poké-Feels-Movie-Edition</title>
</head>

<body id="secondPage">
    <header>
        <h1 id="banner">Please Select Your Team of 6 Pokémon!</h1>
    </header>
    <main>
        <form id="pokeIndex">
            <div class="indexContainer">
                <label for="pokePoke1">Pokémon 1:</label>
                <input id="pokePoke1" type="text" class="pokeName" data-type="pokeType1" />
            </div>
            <div class="indexContainer">
                <label for="pokePoke2">Pokémon 2:</label>
                <input id="pokePoke2" type="text" class="pokeName" data-type="pokeType2" />
            </div>
            <div class="indexContainer">
                <label for="pokePoke3">Pokémon 3:</label>
                <input id="pokePoke3" type="text" class="pokeName" data-type="pokeType3" />
            </div>
            <div class="indexContainer">
                <label for="pokePoke4">Pokémon 4:</label>
                <input id="pokePoke4" type="text" class="pokeName" data-type="pokeType4" />
            </div>
            <div class="indexContainer">
                <label for="pokePoke5">Pokémon 5:</label>
                <input id="pokePoke5" type="text" class="pokeName" data-type="pokeType5" />
            </div>
            <div class="indexContainer">
                <label for="pokePoke6">Pokémon 6:</label>
                <input id="pokePoke6" type="text" class="pokeName" data-type="pokeType6" />
            </div>
        </form>


        <label id="legend">Pokémon Legend</label>
        <div id="content-box">
            <div id="pokemon-info">
                <img id="pokemon-img"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" />
                <div id="pokemon-types">
                    <span class="type-box grass">GRASS</span><span class="type-box poison">POISON</span>
                </div>
                <div id="pokemon-description"></div>
            </div>
            <!-- Right side display pokeom list-->
            <div id="pokemon-list"></div>
        </div>
        <button id="submit">Submit</button>
        <p></p>
    </main>

    <footer>
        <h4>
            Made by Ha, Kevin - Omel, Keegan - Massicotte, Chris - Rosarini, Bruno
        </h4>
        <p>
            &copy; 2023
        </p>
    </footer>
    <script src="./assets/Js/submit.js"></script>
</body>

</html>
